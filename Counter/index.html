<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="name height-set">COUNTER</div>
        <div class="counter height-set">0</div>
        <div class="options height-set">
            <div class="wrap">
                <button class="dec btns">DECREASE</button>
                <button class="res btns">RESET</button>
                <button class="inc btns">INCREASE</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
